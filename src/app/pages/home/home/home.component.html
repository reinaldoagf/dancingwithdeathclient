<div class="projects-section">
  <div class="projects-section-header">
    <p>Citas agendadas</p>
    <p class="time">{{today | date}}</p>
  </div>
  <app-scheduled-appointment-information [today]="today" [dateSelected]="model"></app-scheduled-appointment-information>
  <div class="project-boxes jsGridView">
    <ng-container *ngFor="let element of schedules">
      <div class="project-box-wrapper">
        <div class="project-box" [boxTheme]="element" style="background-color: #fee4cb;">
          <div class="project-box-header">
            <span>{{element.date}} {{element.time}}</span>
            <div class="more-wrapper">
              <button class="project-btn-more" (click)="confirmDelete(element)">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
width="24" height="24"
viewBox="0 0 24 24"
style=" fill:#000000;"><path d="M 10 2 L 9 3 L 3 3 L 3 5 L 4.109375 5 L 5.8925781 20.255859 L 5.8925781 20.263672 C 6.023602 21.250335 6.8803207 22 7.875 22 L 16.123047 22 C 17.117726 22 17.974445 21.250322 18.105469 20.263672 L 18.107422 20.255859 L 19.890625 5 L 21 5 L 21 3 L 15 3 L 14 2 L 10 2 z M 6.125 5 L 17.875 5 L 16.123047 20 L 7.875 20 L 6.125 5 z"></path></svg>
              </button>
            </div>
          </div>
          <div class="project-box-content-header">
            <p class="box-content-header">{{element.email}}</p>
            <p class="box-content-subheader">Dirección de correo electrónico</p>
          </div>
          <div class="project-box-footer">
            <div class="days-left" style="color: #fff;" [timeAgo]="element">
              2 Days Left
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
